<div class="categories">
  <mat-list>
    <div *ngFor="let category of (categories | async)">
      <mat-divider></mat-divider>
      <mat-list-item>
        <button mat-menu-item (click)="navigate(category.id);">
          <span>{{ category.name }}</span>
        </button>
      </mat-list-item>
    </div>
  </mat-list>
</div>

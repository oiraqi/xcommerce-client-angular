<mat-card class="product">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ imagePath }}" alt="Product image">
  <mat-card-actions>
    <button mat-button><mat-icon>add_shopping_cart</mat-icon></button>
  </mat-card-actions>
</mat-card>
